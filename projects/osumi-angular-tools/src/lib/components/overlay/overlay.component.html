<div [class]="'modal ' + (inputData.css ? inputData.css : '')">
	<div [class]="'modal__header modal__header--' + inputData.modalColor">
		<div class="title">{{ inputData.modalTitle }}</div>
		@if (!inputData.hideCloseBtn) {
		<button mat-icon-button
				class="btn-close"
				(click)="close()">
			<mat-icon>close</mat-icon>
		</button>
		}
	</div>

	<div [class]="'modal__content ' + inputData.contentCss">
		<ng-container *ngComponentOutlet="content"></ng-container>
	</div>
</div>
